<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LachnRoll Drum Machine</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class='keys'>
        <div class="key" data-key="65">
            <kbd>A</kbd>
            <span>CLAP</span>
        </div>
        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span>SNARE</span>
        </div>
        <div class="key" data-key="68">
            <kbd>D</kbd>
            <span>KICK</span>
        </div>
        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span>TOM</span>
        </div>
        <div class="key" data-key="71">
            <kbd>G</kbd>
            <span>CRASH</span>
        </div>
        <div class="key" data-key="72">
            <kbd>H</kbd>
            <span>RIDE</span>
        </div>
        <div class="key" data-key="74">
            <kbd>J</kbd>
            <span>HH CLOSE</span>
        </div>        
        <div class="key" data-key="75">
            <kbd>K</kbd>
            <span>HH OPEN</span>
        </div>
        <div class="key" data-key="76">
            <kbd>L</kbd>
            <span>BOOM</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/snare.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/tom.wav"></audio>
    <audio data-key="71" src="sounds/ridecrash.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/hihat.wav"></audio>
    <audio data-key="75" src="sounds/openhat.wav"></audio>
    <audio data-key="76" src="sounds/boom.wav"></audio>

    <script src="index.js"></script>
</body>
</html>
